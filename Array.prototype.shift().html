<script>
// Description
//
// The shift() method removes the first element from an array and returns that removed element. 
// This method changes the length of the array.
//
// The shift method removes the element at the zeroeth index and shifts the values at consecutive indexes down, 
// then returns the removed value. If the length property is 0, undefined is returned.

// shift is intentionally generic; this method can be called or applied to objects resembling arrays. 
// Objects which do not contain a length property reflecting 
// the last in a series of consecutive, zero-based numerical properties may not behave in any meaningful manner.

// Array.prototype.pop() has similar behavior to shift, but applied to the last element in an array.
// Return value: The removed element from the array; undefined if the array is empty.

function shift(array) {
  var deletedItemArray = [];
  var arrayLength = array.length;

  if (arrayLength === 0) {
    return undefined;
  }

  for (var i = 0; i < 1; i++) {
    deletedItemArray.push(array[i]);
    
  }
  //delete array[0];

  for (var i = 0; i < arrayLength; i++){
    array[i] = array[i+1];
  }
  //array.slice(array[array.length-1],1);
  array.length = array.length -1;
  return deletedItemArray;
}

tests({
'It should remove the first element from an array': function() {
  // original length is 3
  var testArray = [1,2,3];
  var shifted  = shift(testArray);
  eq(testArray.length, 2);
  eq(testArray[0],2);
  eq(testArray[1],3);
  
},
'It should return the removed element': function() {
  var testArray = [1,2,3];
  var shifted  = shift(testArray);
  eq(shifted, 1);
},
'It should change the length of the array.': function() {
  var testArray = [1,2,3];
  var shifted = shift(testArray);
  eq(testArray.length === 2, true);
  
},
'It should return undefined if array.length === 0': function() {
  var shifted = shift([]);
  eq(shifted, undefined);
}

});
</script>
