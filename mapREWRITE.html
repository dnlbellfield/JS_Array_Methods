//     return element * 2;

// expect filteredArray to be [2,4,6]

function map(originalArray, callback, optionalThis) {
  var mapCallBack = callback;
    if (optionalThis) {
        mapCallBack  = callback.bind(optionalThis);
    }

    var mappedArray = []; 
    for (var i = 0; i < originalArray.length; i++) {
      if (i in originalArray) {
        mappedArray[i] =  mapCallBack(originalArray[i], i, originalArray);
      }
    }
    return mappedArray;
}

tests({
  'It should run the callback function array.length times.': function() {
    var numberOfTimesCallbackHasRun = 0;
    map([1,2,3], function () { 
      numberOfTimesCallbackHasRun++;
    }); 
    eq(numberOfTimesCallbackHasRun, 3);
 
 },
  'It should pass in the ith element as the first argument to the callback.': function() {
    
    map([1], function (number) { 
      eq([1], number);
    }); 

  },
  'It should pass in ith position as the second argument to the callback.': function() { 
    
    map([1], function (number, index) { 
      eq(index, 0);
    });   
    },
  'It should pass in the originalArray as the third argument to the callback.': function() {
    
    var testArray = [1,2,3];
    map(testArray, function (number, index, originalArray) { 
     eq(originalArray, testArray);
  }); 
  },
  'It should accept an optional this object.': function () {
  
    map ([1], function () {
        //inside of here, this should be equal to the configurableThisObject
        //this.description should be equal to 'configurable this object'.
        eq(this.description, 'I should be accessible inside of the callback');
    }, {description: 'I should be accessible inside of the callback'});
    
  },
'It should return an array.': function() {
  
    var mappedArray = map([], function() {});
    //filteredArray is actually an Array.
    eq(Array.isArray(mappedArray), true);
},

'It should return a new array, not the originalArray.': function() {
   
    var originalArray = [];
    var mappedArray = map(originalArray, function() {});
    //mappedArray is not equal to testArray.
    eq(mappedArray !== originalArray, true);
},

'It should return a mapped array.': function() {
var mappedArray = map([1], function (number) {
    return number * 4;
});
    //[4]
    eq(mappedArray[0], 4);
 },
 'It should skip unassigned indexes.': function() {
    var weirdArray = [,1];
    var mappedArray = map(weirdArray, function double(number){
     return number * 2;
 });

 console.log(mappedArray);
 eq(0 in mappedArray, false);
 eq(mappedArray[1], 2);
 }
});
</script>
