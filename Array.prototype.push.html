<script>
// Description
// The push method appends values to an array.

// This method can be used with call() or apply() on objects resembling arrays. 
// The push method relies on a length property to determine where to start inserting the given values.
// If the length property cannot be converted into a number, the index used is 0.
// This includes the possibility of length being nonexistent, in which case length will also be created.

// Although strings are native, Array-like objects, they are not suitable in applications of this method, as strings are immutable.  
// Similarly for the native, Array-like object arguments.

// push accepts a variable number of arguments, you can also push multiple elements at once.

// But, if you pass an array to push, it will actually add that array as a single element, 
// instead of adding the elements individually. So you end up with an array inside an array.

function push(array, element) {
  let arrayLength = array.length;

  if (arguments.length > 1) {
    for ( var i = 1; i < arguments.length; i++) {
      array[arrayLength -1 + i] = arguments[i];
    }
  }
  
  return array.length;
}

tests({
'The push method adds an element to the end of the array.': function() {
  // original length is 3
  var testArray = [1,2,3];
  var pushed  = push(testArray, 4);
  eq(testArray.length, 4);
  
},
'It should be able to add elements to an array': function() {
  let sports = ['soccer', 'baseball']
  let total = push(sports,'football', 'swimming');

  eq(sports[0],'soccer');
  eq(sports[1],'baseball');
  eq(sports[2],'football');
  eq(sports[3],'swimming');
  eq(sports.length,4);
  eq(total, 4);
},
'It should return the length of the array.': function() {
  var testArray = [1,2,3];
  var result  = push(testArray);
  eq(result, 3);
  
},
'It should return 0 if called with an empty array.': function() {
  var pushed = push([]);
  eq(pushed === 0, true);
  
}

});
</script>
